<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon_calculatrice.png">
    <link href="style/style.css" rel="stylesheet" />
    <title>Calculatrice | Matthéo</title>
    <script src="index.js"></script>
</head>
<body class="homePage">
    <header id="header" class="header_contenair">
        <div class="menu">
            <h3 class="h3_title">Matthéo</h3>
            <nav class="header_nav">
                <ul class="header_navList">
                    <li class="header_navItem"><a href="https://github.com/Matthhe00">GitHub</a></li>
                    <li class="header_navItem"><a href="#Portfolio">PortFolio</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="calculatrice_contenair">
            <input type="text" id="result-input" readonly>
            <div class="button">
                <button class="effacer">C</button>
                <button class="operation">/</button>
                <button class="operation">*</button>
                <button class="operation">-</button>

                <button class="nombre">7</button>
                <button class="nombre">8</button>
                <button class="nombre">9</button>
                <button class="operation">+</button>

                <button class="nombre">4</button>
                <button class="nombre">5</button>
                <button class="nombre">6</button>
                <button class="operation" id="egal">=</button>


                <button class="nombre">1</button>
                <button class="nombre">2</button>
                <button class="nombre">3</button>

                <button class="nombre">0</button>
                <button class="decimal">.</button>
            </div>
        </div>
        <div class="github-code">
            <a href="https://github.com/Matthhe00/Projet-HTML-CSS-JS/tree/main/%231-Calculatrice">Code source</a>
        </div>
    </main>
</body>
</html>
